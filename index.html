<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>#CollabMonday  #2 - Pure CSS Click Expand</title>
  <link rel="stylesheet" href="css/style.css">
</head>

  <body>

    <div class="wrapper">
      <input type="checkbox" id="button">
      <label for="button" class="label">Log In</label>
      <div class="modal">
        <h1>Log In</h1>
        <p>Username</p>
        <input type="text" name="" id="">
        <p>Password</p>
        <input type="password" name="" id="">
        <input type="submit" name="" id="" value="Login">
        <label for="button" class="close"></label>
      </div>
    </div>

  </body>

</html>
